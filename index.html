    <div class="container mt-3">
        <h1>Calculadora binaria</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="binario_A" placeholder="Ingresar valor binario A"
                pattern="[01]+" required name="valor">
                <label for="binario_A">Primer Número Binario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="binario_B" placeholder="Ingresar valor binario B"
                pattern="[01]+" required name="valor">
                <label for="binario_B">Segundo Número Binario</label>
            </div>
            
            <button class="btn btn-primary" type="button" onclick="sumar()">Sumar</button>
            <button class="btn btn-danger" type="button" onclick="restar()">Restar</button>
            <button class="btn btn-success" type="button" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-warning" type="button" onclick="dividir()">Dividir</button>
           
            <hr>
            <div class="form-floating mb-3">
                <input class="form-control" placeholder="Ingresar valor decimal" type="number" id="resultado_operacion"
                    readonly disabled>
                <label for="binario">Resultado operación...</label>
            </div>
           
        </form>

        <br>
        
        <button class="btn btn-warning mt-3" onclick="limpiarInputs()">Limpiar</button>

    </div>
